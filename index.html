<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carrusel de Conexiones</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <div id="carousel-container">
    <div id="wheel">
      <div class="sector sector-0">Función</div>
      <div class="sector sector-1">Categoría</div>
      <div class="sector sector-2">Parte–Todo</div>
      <div class="sector sector-3">Características</div>
    </div>
    <button id="spin-btn">Girar</button>
  </div>

  <!-- Modal de pregunta -->
  <div id="modal" class="hidden">
    <div id="modal-content">
      <span id="close-modal">&times;</span>
      <h2 id="modal-title"></h2>
      <p id="prompt-text"></p>

      <div id="options-container"></div>
      <textarea id="free-text" class="hidden" placeholder="Escribe tu justificación aquí…"></textarea>
      <button id="check-btn" class="hidden">Enviar</button>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
